<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message</title>
</head>
<body>
    <div class="content">
        <div class="contentback">
                <div class="input">
                <h1>Введите сообщение, которое вы хотите передать:</h1>
                <input type="text" class="inputs"/>
            </div>
            <div class="buttons">
                <button class="btn">РАЗМЕСТИТЬ</button>
            </div>
            <div class="text">
                <h1>Сообщение:</h1>
                <p class="message"></p>
            </div>
        </div>
        <div class="alert">
            <h1>Введите текст в input</h1> 
            <button class="close">Закрыть</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
